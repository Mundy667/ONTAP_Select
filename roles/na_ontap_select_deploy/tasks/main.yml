        uri:
          url: "{{ deploy_rest_api_url }}/clusters/{{ cluster_id }}/nodes/{{ node_ids[1].id }}"
          method: PATCH
          headers:
            Content-Type: "application/json"
          body:
            instance_type: "{{ instance_type }}"
            host:
              id: "{{ host_ids[1].id }}"            
            ip: "{{ node_ips[1] }}"
            passthrough_disks: false
          body_format: json
          user: "{{ otd_user }}"
          password: "{{ otd_password }}"
          status_code: 200
