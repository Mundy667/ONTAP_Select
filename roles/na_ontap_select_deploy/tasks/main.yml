# Licensing
  - block:
      - name: Assign License to Nodes
        uri:
          url: "{{ deploy_rest_api_url }}/clusters/{{ cluster_id }}/nodes/{{ item.id }}"
          method: PATCH
          headers:
            Content-Type: "application/json"
          body:
            serial_number: "{{ license_code }}"
          body_format: json
          user: "{{ otd_user }}"
          password: "{{ otd_password }}"
          status_code: 200
          validate_certs: False
        register: patch_node_response_node_1
        loop: "{{ node_ids }}"
        when: license_code != ""

      - debug: var=patch_node_response_node_1

  - block:
      - name: Patch Node 1
        uri:
          url: "{{ deploy_rest_api_url }}/clusters/{{ cluster_id }}/nodes/{{ node_ids[0].id }}"
          method: PATCH
          headers:
            Content-Type: "application/json"
          body:
            instance_type: "{{ instance_type }}"
            host:
              id: "{{ host_ids[0].id }}"
            ip: "{{ node_ips[0] }}"
            passthrough_disks: false
          body_format: json
          user: "{{ otd_user }}"
          password: "{{ otd_password }}"
          status_code: 200
          validate_certs: False 
        register: patch_node_response_node_1

      - debug: var=patch_node_response_node_1

    when: node_ids[0] is defined

